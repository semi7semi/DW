{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="m-4 p-4 border-dashed">
    <h2 class="dashboard-content-title">
                        <span>Lista armii</span>
                    </h2>
        <table class="table border-bottom schedules-content css-serial">
            <tr>
                <th>Nazwa Armii (l. jednostek)</th>
                <th>Skrot</th>
                <th>Opis</th>
            </tr>
            {% for army in list %}
            <tr>
                <td><a class="user-color" href="/army_details/{{ army.0.id }}/">{{ army.0.name }}  </a> ({{ army.1 }})</td>
                <td>{{ army.0.short_name }}</td>
                <td>{{ army.0.description }}</td>
            </tr>
            {% endfor %}
        </table>
</div>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills">
            <a class="nav-link btn-color rounded-1 pt-2 pb-2" href="/calculator/">Back</a>
        </div>
    </div>
</div>


{% endblock content %}
